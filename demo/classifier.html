<html>
<head>
  <title>GLM classifier demo</title>
  <script language="javascript" src="classifier.js"></script>
  <script language="javascript" src="color.js"></script>
</head>
<body onload="init();">
<h1>Classifier demo</h1>
<form id="config">
Class:
<input type="radio" name="pt" id="ptA" checked="1">A</input>
<input type="radio" name="pt" id="ptB">B</input>
<input type="button" value="Classify" id="classify"></input>
<input type="button" value="Clear" id="clear"></input>
</form>
<canvas id="classifier_view" width="500" height="500" style="border-width: 1; border-color: black; border-style: solid"></canvas>
<p>
Sparsity: <input id='sparsity' type='range' disabled='true'></input>
</p>
</body>
</html>
